<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFSK Promotional Ad Template</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="ad-container">
    <!-- Stage Background with Dynamic DFSK-Inspired Theme -->
    <div class="stage-background">
      <!-- DFSK Logo/Title -->
      <h1 class="ad-title">Discover DFSK</h1>

      <!-- Central Image Placeholder -->
      <div class="image-placeholder" id="image-placeholder">
        <p class="image-text">Insert DFSK Vehicle Image</p>
      </div>

      <!-- Contact Information Section -->
      <div class="contact-details">
        <h2>Contact Us</h2>
        <p><span class="icon">📞</span> +123 456 7890</p>
        <p><span class="icon">✉️</span> info@dfsk.com</p>
        <p><span class="icon">📍</span> Your Local DFSK Dealer</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
